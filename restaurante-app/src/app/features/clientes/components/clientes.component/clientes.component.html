<div class="container">
  <h2>Clientes - Listado</h2>
  <button (click)="goAdd()">Agregar</button>
  <div *ngIf="loading">Cargando...</div>
  <table *ngIf="!loading">
    <thead><tr><th>ID</th><th>Nombre</th><th>Descripci√≥n</th><th>Acciones</th></tr></thead>
    <tbody>
      <tr *ngFor="let i of items">
        <td>{i.id}</td>
        <td>{i.nombre}</td>
        <td>{i.descripcion}</td>
        <td>
          <button (click)="goUpdate(i)">Editar</button>
          <button (click)="delete(i)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
